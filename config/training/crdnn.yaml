trainer:
  accelerator: "cpu" 
  devices: 1 
  strategy: "ddp" 
  amp_backend: "native" 
  precision: 32
  max_epochs: 2000

callbacks:
  model_chkpt_config:
    monitor: "acc"
    mode: "max"
    save_top_k: 10

finetune:
  base_model: null 
resume: null
