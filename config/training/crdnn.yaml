# Crdnn yaml training Configs

task:
  type: &task_type "VAD"
  name: "crdnn-vad"
  export_path: "tasks/debug"

dataset:
  train_data: "sample_data/vad_train_data.json"
  eval_data: "sample_data/vad_eval_data.json"
  noise_data: "sample_data/noise_data.json"
  min_dur_filter: 1.5
  batch_size: 32
  num_workers: 4
  chunk_size: 150
  
  feat_type: "fbank"
  feat_config:
    num_mel_bins: &feat_dim 64
    frame_length: 25
    frame_shift: 10
    dither: 0.0
    samplerate: 16000

  add_noise_proportion: 0.6 # Control noisify augmention ratio
  add_noise_config:
    min_snr_db: 10
    max_snr_db: 50
    max_gain_db: 300.0

vad_model:
  model: "Crdnn" 
  config:
    cnn_block_config:
      num_layers: 3
      conv_type: "conv2d"
      input_dim: *feat_dim # should be consist with feat_dim 
      in_channels_config: [1, 32, 32]
      out_channels_config: [32, 32, 32] 
      kernel_configs: [[3, 3], [5, 5], [3, 3]] 
      stride_configs: [2, 2, 2]
      dilation_config: [[1, 1], [2, 2], [1, 1]]
    dnn_block_config:
      num_layers: 1
      hidden_dim: 64 
    rnn_block_config:
      rnn_type: "gru" 
      hidden_size: 128
      num_layers: 1

loss:
  model: "CELoss" 
  config:
    dummy: -1

metric:
  config:
    task: *task_type 
    top_ks: null

optim_setup: 
  optimizer:
    type: "Adam" 
    config:
      lr: 0.001
  lr_scheduler:
    type: "Cosine_Annealing"
    config:
      T_max: 50000
    step_config: 
      interval: "step" # Default API of configure_optimizers
      frequency: 5  # Default API of configure_optimizers

